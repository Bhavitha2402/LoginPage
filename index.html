<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
            <p>Sign in to continue</p>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="hello@reallygreatsite.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="buttons">
                    <button type="submit" class="login-btn">Log In</button>
                    <button type="button" class="forgot-btn" onclick="forgotPassword()">Forgot Password</button>
                </div>
            </form>
        </div>
    </div>

    <script  >
        document.querySelector(".login-btn").addEventListener('click', function() {
    window.location.href = 'https://bhavitha2402.github.io/website/';  
});
    </script>
</body>
</html>
